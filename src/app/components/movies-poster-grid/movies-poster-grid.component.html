<div class="row mb-5">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn card-" *ngFor="let movie of movies">

        <img [src]="movie.poster_path | poster" alt="-" class="img-fluid poster" (click)="onClick(movie.id)">

        <div class="row">
            <h3>{{ movie.title }}</h3>

            <div class="col-10">
                <star-rating [value]="movie.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="15px" [readonly]="true"></star-rating>
            </div>
            <div class="col-2 text-white"> {{ movie.vote_average | number:'1.1-2'}}</div>
        </div>
    </div>
</div>
