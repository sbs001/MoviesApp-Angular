<div class="row mb-5">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">

        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="-" class="img-fluid poster">

        <div class="row">
            <h3>{{ movie.title }}</h3>

            <div class="col-10"> ******</div>
            <div class="col-2 text-white"> {{ movie.vote_average | number:'1.1-2'}}</div>
        </div>
    </div>
</div>
