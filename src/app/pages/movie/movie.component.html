<div class="row animate__animated animate__fadeIn" *ngIf="movie">

    <div class="col-md-6">
        <img [src]="movie.poster_path || '' | poster" alt="-" class="img-thumbnail">
    </div>

    <div class="col-md-6">
        <h2>{{ movie.title }}</h2>

        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="25px" [readonly]="true"></star-rating>
            </div>

            <div class="col text-white fs-4">
                <span class="badge bg-secondary">{{ movie.vote_average | number:'1.1-2'}}</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white fs-5">{{ movie.overview }}</div>
        </div>

        <app-cast-slide-show [cast]="cast" *ngIf="cast.length"></app-cast-slide-show>

        <div class="row">
            <div class="col mt-5 d-grid gap-2">
                <button class="btn btn-outline-danger" (click)="goBack()">Back</button>
            </div>
        </div>
    </div>

</div>
