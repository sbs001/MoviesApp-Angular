<h1>Now Playing</h1>

<div class="row" *ngIf="movies.length">
    <div class="col">
        <app-slideshow [movies]="moviesSlideShow"></app-slideshow>
    </div>
</div>


<h1 class="mt-5">New Releases</h1>
<div class="row" *ngIf="movies.length">
    <div class="col">
        <app-movies-poster-grid [movies]="movies"></app-movies-poster-grid>
    </div>
</div>
